<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!-- SIP Application Configuration File -->
<polycomConfig xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:noNamespaceSchemaLocation="polycomConfig.xsd">
  <call call.enableOnNotRegistered="0">
  </call>
  <dir>
    <dir.corp dir.corp.scope="sub" dir.corp.filterPrefix="(objectclass=person)">
      <dir.corp.attribute dir.corp.attribute.1.name="sn" dir.corp.attribute.1.label="Last Name" dir.corp.attribute.1.type="last_name"
        dir.corp.attribute.2.name="givenName" dir.corp.attribute.2.label="First Name" dir.corp.attribute.2.type="first_name"
        dir.corp.attribute.3.name="telephoneNumber" dir.corp.attribute.3.label="Phone Number" dir.corp.attribute.3.type="phone_number">
      </dir.corp.attribute>
    </dir.corp>
  </dir>
  <exchange>
    <exchange.meeting exchange.meeting.phonePattern="xxx-xxx-xxxx|(xxx) xxx-xxxx">
    </exchange.meeting>
  </exchange>
  <feature>
    <feature.enhancedFeatureKeys feature.enhancedFeatureKeys.enabled="1">
    </feature.enhancedFeatureKeys>
    <feature.presence feature.presence.enabled="1">
    </feature.presence>
    <feature.ringDownload feature.ringDownload.enabled="0">
    </feature.ringDownload>
    <feature.nWayConference feature.nWayConference.enabled="1">
    </feature.nWayConference>
    <feature.urlDialing feature.urlDialing.enabled="0">
    </feature.urlDialing>
  </feature>
  <msg msg.bypassInstantMessage="1">
  </msg> 
  <se>
    <se.rt>
      <se.rt.modification se.rt.modification.enabled="0">
      </se.rt.modification>
    </se.rt>
  </se>  
  <softkey>
    <softkey.feature softkey.feature.mystatus="0" softkey.feature.forward="0">
    </softkey.feature>
  </softkey>
  <up up.oneTouchVoiceMail="0">
  </up>
  <voice>
    <voice.codecPref>
      <voice.codecPref.G7221 voice.codecPref.G7221.32kbps="0">
      </voice.codecPref.G7221>
      <voice.codecPref.G7221_C voice.codecPref.G7221_C.48kbps="0">
      </voice.codecPref.G7221_C>
      <voice.codecPref.Siren14 voice.codecPref.Siren14.48kbps="0">
      </voice.codecPref.Siren14>
      <voice.codecPref.Siren22 voice.codecPref.Siren22.64kbps="0">
      </voice.codecPref.Siren22>
    </voice.codecPref>
    <voice.volume>
      <voice.volume.persist voice.volume.persist.handset="1" voice.volume.persist.headset="1" voice.volume.persist.handsfree="1">
      </voice.volume.persist>
    </voice.volume>
  </voice>
  <voIpProt>
    <voIpProt.SIP voIpProt.SIP.strictReplacesHeader="0">
      <voIpProt.SIP.specialEvent>
        <voIpProt.SIP.specialEvent.checkSync voIpProt.SIP.specialEvent.checkSync.alwaysReboot="1">
        </voIpProt.SIP.specialEvent.checkSync>
      </voIpProt.SIP.specialEvent>
    </voIpProt.SIP>	  
  </voIpProt>
</polycomConfig>
